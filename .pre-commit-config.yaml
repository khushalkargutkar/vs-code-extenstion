repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: detect-private-key
      - id: check-merge-conflict

  # ===============================================
  # CUSTOM CHECKS (simple, safe, extension-owned)
  # ===============================================
  - repo: local
    hooks:

      # 1️⃣ Hardcoded URL or Email detector
      - id: hardcoded-secrets-check
        name: Detect hardcoded URLs or email addresses
        entry: |
          bash -c '
          if grep -R -nE "(https?://|[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+)" "$@"; then
            echo "❌ Hardcoded URL or Email detected";
            exit 1;
          fi
          exit 0
          '
        language: system
        types: [file]
        files: \.(cs|js|ts|py|json|yaml|yml)$
        stages: [pre-commit]

      # 2️⃣ CamelCase rule violation checker
      - id: camelcase-check
        name: Check for non-standard CamelCase
        entry: |
          python3 -c '
          import re, sys
          bad = False
          pattern = r"([A-Z]{2,}[a-z]+)"  # Detect patterns like HTTPClient
          for f in sys.argv[1:]:
              try:
                  txt = open(f, "r", encoding="utf-8", errors="ignore").read()
                  if re.search(pattern, txt):
                      print(f"❌ CamelCase violation in {f}")
                      bad = True
              except Exception:
                  pass
          if bad:
              sys.exit(1)
          '
        language: system
        files: \.cs$
        types: [file]
        stages: [pre-commit]

  # ===============================================
  # BUILT-IN SECURITY SCAN (unchanged)
  # ===============================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
